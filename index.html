<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard moderno estilo glassmorphism con Tableau">
  <link rel="stylesheet" href="styles.css">
  <title>Tableau Dashboard</title>
</head>
<body>
  <div class="glass-container">
    <header class="header">
      <h1>Netflix Dashboard</h1>
      <p>Un vistazo moderno a los datos de Netflix</p>
    </header>

    <main class="main-content">
      <div class="dashboard-image-container">
        <img src="Dashboard.png" alt="Visualización del Dashboard de Netflix" class="dashboard-image">
      </div>
      <div class="description">
        <h2>Análisis de Datos</h2>
        <p>
          Este dashboard ofrece un análisis detallado de las películas y series de Netflix, destacando géneros, directores y tipos de contenido.
        </p>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 John Kerlin Silvestre</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
